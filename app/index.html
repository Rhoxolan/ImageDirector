<!doctype html>
<html lang="en" ng-app="ImageDirectorApp">

<head>
    <meta charset="utf-8">
    <title>Image Director</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="/app/app.module.js"></script>
    <script src="/app/services/auth-service/auth-service.js"></script>
    <script src="/app/auth/auth.module.js"></script>
    <script src="/app/auth/auth.component.js"></script>
    <script src="/app/upload-image/upload-image.module.js"></script>
    <script src="/app/upload-image/upload-image.component.js"></script>
    <script src="/app/get-image/get-image.module.js"></script>
    <script src="/app/get-image/get-image.component.js"></script>
    <script src="/app/get-image-thumbnail/get-image-thumbnail.module.js"></script>
    <script src="/app/get-image-thumbnail/get-image-thumbnail.component.js"></script>
    <script src="/app/delete-image/delete-image.module.js"></script>
    <script src="/app/delete-image/delete-image.component.js"></script>
</head>

<body>
    <div class="container mt-3">
        <auth></auth>
        <hr>
        <upload-image></upload-image>
        <hr>
        <get-image></get-image>
        <div ng-show="isAuthorized">
            <hr>
            <get-image-thumbnail></get-image-thumbnail>
            <hr>
            <delete-image></delete-image>
        </div>
    </div>
</body>

</html>
