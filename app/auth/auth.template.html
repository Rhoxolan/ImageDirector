<div ng-show="!isAuthorized">
    <div class="mb-3">
        <div class="row">
            <div class="col">
                <label class="form-label" for="Login">
                    Enter login
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-md-5 col-lg-4 col-xxl-3">
                <input type="text" id="Login" name="Login" class="form-control" ng-model="login"/>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="row">
            <div class="col">
                <label class="form-label" for="Password">
                    Enter password
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-md-5 col-lg-4 col-xxl-3">
                <input type="password" id="Password" name="Password" class="form-control" ng-model="password"/>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="row">
            <div class="col-auto">
                <button class="btn btn-outline-primary" ng-click="click()">
                    Login
                </button>
            </div>
        </div>
    </div>
</div>
<div ng-show="isAuthorized">

</div>
